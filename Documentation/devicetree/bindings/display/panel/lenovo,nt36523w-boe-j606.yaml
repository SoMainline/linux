%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/lenovo,nt36523w-boe-j606.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: NT36523W BOE panel found on Lenovo J606 devices

maintainers:
  - Konrad Dybcio <konrad.dybcio@linaro.org>

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    const: lenovo,nt36523w-boe-j606

  reg:
    maxItems: 1
    description: DSI virtual channel

  vddio-supply: true
  reset-gpios: true
  rotation: true
  port: true

additionalProperties: false

required:
  - compatible
  - reg
  - vddio-supply
  - reset-gpios
  - port

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    dsi {
        #address-cells = <1>;
        #size-cells = <0>;

        panel@0 {
            compatible = "lenovo,nt36523w-boe-j606";
            reg = <0>;

            reset-gpios = <&tlmm 82 GPIO_ACTIVE_LOW>;
            vddio-supply = <&pm6125_l9>;

            rotation = <180>;

            port {
                panel0_in: endpoint {
                    remote-endpoint = <&mdss_dsi0_out>;
                };
            };
        };
    };
...
